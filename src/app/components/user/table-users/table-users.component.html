<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Fecha Creacion</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.created_at}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
